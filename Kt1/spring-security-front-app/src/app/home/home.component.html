
<div class="content" fxLayout="column" fxLayoutAlign="center center" style="text-align: center;">

  <!-- Display Cards if bunnyPosts has data -->
  <div *ngIf="bunnyPosts.length > 0" class="center">

    <!-- Display each BunnyPost in a centered card -->
    <div
      *ngFor="let post of bunnyPosts" class="bunny-post" >
      
      <h3>{{ 'Post ' + post.id }}</h3>
      <img [src]="post.photo" alt="Post Image" style="width: 100%; height: auto;"/>
      <p><strong>Details:</strong> {{ post.details }}</p>
      
      <h4>User Information</h4>
      <p><strong>Username:</strong> {{ post.user.username }}</p>

      <p>Post date: {{post.time}}</p>
      <div class="post-buttons">
        <button class="post-button" (click)="likePost(post.id)" *ngIf="hasSignedIn()">Like</button>
        <button class="post-button" (click)="commentPost(post.id)" *ngIf="hasSignedIn()">Comment</button>
        <button class="post-button" (click)="viewComments(post.id)">View Comments</button>
      </div>
    </div>
  </div>
  
</div>
